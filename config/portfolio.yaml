# 持仓配置
# 在 holdings 列表中添加你的持仓信息，系统会自动分析并给出交易建议

holdings:
  # 示例持仓（请替换为你的实际持仓）
  - symbol: "000001"
    market: "A"          # A=A股, US=美股, ETF=ETF
    shares: 1000         # 持仓数量
    cost_price: 10.50    # 买入均价
    buy_date: "2024-06-15"

  - symbol: "600036"
    market: "A"
    shares: 500
    cost_price: 35.20
    buy_date: "2024-03-10"

  - symbol: "AAPL"
    market: "US"
    shares: 50
    cost_price: 178.00
    buy_date: "2024-01-20"

  - symbol: "510300"
    market: "ETF"
    shares: 2000
    cost_price: 3.85
    buy_date: "2024-05-01"

# 风控参数
risk:
  stop_loss: 0.08          # 止损比例（8%）
  take_profit: 0.20        # 止盈比例（20%）
  position_warning: 0.30   # 单只持仓占比预警线（30%）

# 分析配置
analysis:
  default_strategies:      # 持仓分析默认使用的策略
    - ma_cross
    - macd
    - rsi
    - bollinger
    - multi_factor
